<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Fourka - Ing√©nieur Cybers√©curit√©</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00bfa6;
            --secondary: #0066ff;
            --dark-bg: #0a0f1c;
            --darker-bg: #060a14;
            --card-bg: #111a2b;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #00ffcc;
            --shadow: 0 10px 40px rgba(0, 191, 166, 0.1);
            --shadow-hover: 0 15px 50px rgba(0, 191, 166, 0.2);
        }

        [data-theme="light"] {
            --dark-bg: #f5f7fa;
            --darker-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 15, 28, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 191, 166, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Roboto Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #00bfa6 0%, #0066ff 100%);
            transition: all 0.3s;
        }

        .nav-menu a:hover {
            color: var(--primary);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        #theme-toggle {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }

        #theme-toggle:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: var(--darker-bg);
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 191, 166, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 191, 166, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            padding: 100px 20px 50px;
        }

        .glitch {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            color: var(--text-primary);
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .highlight {
            background: linear-gradient(135deg, #00bfa6 0%, #0066ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .hero-location {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .hero-quote {
            font-style: italic;
            color: var(--primary);
            font-size: 1.1rem;
            margin: 30px auto;
            max-width: 600px;
            border-left: 3px solid var(--primary);
            padding-left: 20px;
        }

        .hero-cta {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bfa6 0%, #0066ff 100%);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: var(--darker-bg);
            transform: translateY(-3px);
        }

        .scroll-indicator {
            margin-top: 60px;
            display: inline-block;
        }

        .scroll-indicator span {
            display: block;
            width: 20px;
            height: 30px;
            border: 2px solid var(--primary);
            border-radius: 15px;
            position: relative;
        }

        .scroll-indicator span::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background: var(--primary);
            border-radius: 2px;
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% { top: 5px; opacity: 1; }
            100% { top: 15px; opacity: 0; }
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            padding-bottom: 20px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(135deg, #00bfa6 0%, #0066ff 100%);
            border-radius: 2px;
        }

        .about {
            padding: 100px 0;
            background: var(--dark-bg);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 60px;
            align-items: center;
        }

        .about-image .image-placeholder {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 191, 166, 0.2);
        }

        .about-text p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .about-text strong {
            color: var(--primary);
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .info-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(0, 191, 166, 0.2);
            transition: all 0.3s;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary);
        }

        .info-card .icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }

        .info-card h4 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .info-card p {
            font-size: 0.95rem;
            margin: 0;
        }

        .experience {
            padding: 100px 0;
            background: var(--darker-bg);
        }

        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .timeline-item {
            position: relative;
            padding-left: 60px;
            margin-bottom: 40px;
        }

        .timeline-marker {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            border: 4px solid var(--darker-bg);
            box-shadow: 0 0 0 4px rgba(0, 191, 166, 0.2);
        }

        .timeline-marker::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 20px;
            width: 2px;
            height: 100px;
            background: linear-gradient(180deg, var(--primary) 0%, transparent 100%);
        }

        .timeline-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border-left: 3px solid var(--primary);
            box-shadow: var(--shadow);
        }

        .timeline-date {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .timeline-content h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .timeline-content h4 {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .timeline-content ul {
            margin: 20px 0;
            padding-left: 20px;
        }

        .timeline-content li {
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .tag {
            background: rgba(0, 191, 166, 0.1);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(0, 191, 166, 0.3);
        }

        .projects {
            padding: 100px 0;
            background: var(--dark-bg);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: var(--card-bg);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(0, 191, 166, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transform: scaleX(0);
            transition: all 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .project-card h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .project-card p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .link-btn {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .link-btn:hover {
            color: var(--accent);
        }

        .skills {
            padding: 100px 0;
            background: var(--darker-bg);
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .skills-category {
            background: var(--card-bg);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(0, 191, 166, 0.2);
        }

        .skills-category h3 {
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 1.3rem;
        }

        .skill-bar {
            margin-bottom: 25px;
        }

        .skill-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .progress-bar {
            background: rgba(0, 191, 166, 0.1);
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            transition: width 1s ease;
        }

        .certifications {
            max-width: 800px;
            margin: 0 auto;
        }

        .certifications h3 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .cert-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: var(--shadow);
        }

        .cert-icon {
            font-size: 3rem;
        }

        .cert-info h4 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .cert-info p {
            color: var(--text-secondary);
        }

        .contact {
            padding: 100px 0;
            background: var(--dark-bg);
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 60px;
        }

        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .contact-info > p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .contact-details {
            margin-bottom: 40px;
        }

        .contact-item {
            display: flex;
            align-items: start;
            gap: 20px;
            margin-bottom: 25px;
        }

        .contact-item .icon {
            font-size: 1.8rem;
        }

        .contact-item h4 {
            color: var(--primary);
            margin-bottom: 5px;
        }

        .contact-item a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
        }

        .contact-item a:hover {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: all 0.3s;
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--darker-bg);
            transform: translateY(-5px);
        }

        .contact-form {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 191, 166, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: var(--darker-bg);
            border: 2px solid rgba(0, 191, 166, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 191, 166, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        footer {
            background: var(--darker-bg);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(0, 191, 166, 0.1);
        }

        .footer-content p {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .footer-tagline {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .about-content {
                grid-template-columns: 1fr;
            }

            .contact-content {
                grid-template-columns: 1fr;
            }

            .skills-container {
                grid-template-columns: 1fr;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
